<html>
  <head>
    <link rel="stylesheet" type="text/css" href="clippy.css" media="all">
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <!-- DOMPurify is an XSS sanitiser and we definitely don't want any XSS, so best to load it -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.3/purify.min.js"></script>
    <script src="clippy.min.js"></script>
    <script type="text/javascript">
      clippy.load('Clippy', function(agent) {
        // Do anything with the loaded agent
        agent.show();
        agent.speak("It looks like you're using an insecure browser. Have you considered Internet Explorer?");
      });
    </script>
  </head>
  <body>
    <img src="img/norton.png"><br>
    <img src="img/lnc-certified.png"><br>
    <img src="img/HACKERSAFE.jpeg"><br>
  </body>
</html>
